services:
  - type: web
    name: ai-dashboard-bot-demo
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt && pip install gunicorn
    startCommand: gunicorn -w 2 -k gthread -t 120 -b 0.0.0.0:$PORT backend.wsgi:app
    envVars:
      - key: PYTHONPATH
        value: .
      - key: OPENAI_API_KEY
        sync: false
