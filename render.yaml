services:
  - type: web
    name: ai-dashboard-bot-demo
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt && pip install gunicorn
    startCommand: bash start.sh
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: OPENAI_API_KEY
        sync: false
